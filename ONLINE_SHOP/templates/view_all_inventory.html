{% extends "layout.html" %}
{% block content %}

<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

      <!-- Heading -->
      <div class="card mb-4 wow fadeIn">

        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">

          <h4 class="mb-2 mb-sm-0 pt-1">
            <span>All Inventories</span>
          </h4>

        </div>

      </div>
      <!-- Heading -->

      
      <!--Grid row-->

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <div class="card-body">

              <!-- Table  -->
              <table class="table table-hover">
                <!-- Table head -->
                <thead class="blue-grey lighten-12">
                  <tr>
                    <th>Id</th>
                    <th>Image</th>
                    <th>Item Name</th>
                    <th>Stock</th>
                    <th>Buying Price</th>
                    <th>Selling Price</th>
                  </tr>
                </thead>
                <!-- Table head -->

                <!-- Table body -->
                <tbody>
                    {% for inv in inventories%}
                  <tr>
                    <th scope="row" style="font-size: medium"><a href="{{url_for('update_inventory',inventory_id=inv.id)}}">{{inv["id"]}}</a></th>
                    <td> <img src={{inv["Image_url"]}} alt="No image" style="width: 85px;height: 75px;"></td>
                    <td style="font-size: medium;">{{inv["item_name"]}}</td>
                    <td style="font-size: medium">{{inv["stock"]}}</td>
                    <td style="font-size: medium">{{inv["buying_price"]}}</td>
                    <td style="font-size: medium">{{inv["selling_price"]}}</td>
                  </tr>
                  {% endfor %}
                  
                </tbody>
                <!-- Table body -->
              </table>
              <!-- Table  -->

            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

    
  </main>

{% endblock %}
